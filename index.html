<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- Cust start -->
		<meta property="og:image" content="img/preview.jpg" />
		<link rel="icon" href="img/favicon-32x32.png" />
		<link rel="apple-touch-icon" sizes="32x32" href="img/favicon-32x32.png" />
		<meta name="theme-color" content="#d6e2f0" />
		<!-- Cust end -->
		<title>Gulp tasker</title>
		<link rel="stylesheet" href="css/main.css" />
	</head>
	<body>
		<div class="container flex">
			<div class="wrapper">
				<div class="card flex">
					<div class="card-head">
						<img src="img/illustration-hero.svg" alt="illustration-hero" />
					</div>
					<div class="card-title">
						<h1>Order Summary</h1>
						<p>You can now listen to millions of songs, audiobooks, and podcasts on any 
							device anywhere you like!</p>
					</div>
					<div class="card-navigatin">
						<div class="item flex">
							<div class="item-icon"><img src="img/icon-music.svg" alt="icon-music"></div>
							<div class="item-info">
								<span class="display">Annual Plan</span>
								<span>$59.99/year</span>
							</div>
							<div class="item-select"><a href="">Change</a></div>
						</div>
						<div class="card-buttons">
							<button type="submit">Proceed to Payment</button>
							<button type="submit">Cancel Order</button>
						</div>
					</div>
				</div>
			</div>
			<div class="attribution">
				Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
				Coded by <a href="#">Your Name Here</a>.
			</div>
		</div>
		<script src="js/index.js"></script>
	</body>
</html>
